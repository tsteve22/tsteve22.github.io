<!DOCTYPE html>
<html>
<head>
<title>Table Build</title>
<link href="css/tablebuild.css" rel="stylesheet">
</head>
<body>

<table>
    <thead>
        <tr>
            <th colspan="3">ACME Wildwest</th>
        </tr>
    </thead>
  <tr class="th">
    <th>Period</th>
    <th>Sales</th> 
    <th>Sales Goal</th>
  </tr>
  <tr>
    <th>August</th>
    <th>$3,590</th>
    <th>$4,000</th>
  </tr>
  <tr>
    <td>September</td>
    <td>$4,420</td>
    <td>$5,000</td>
  </tr>
  <tr>
    <th>October</th>
    <th>$4,870</td>
    <th>$5,000</td>
  </tr>
  <tr>
    <td>November</td>
    <td>$8,610</td>
    <td class="th">$7,500</td>
  </tr>
  <tr>
    <th class="bf">Black Friday</th>
    <th colspan="2">$3,200</th>
  </tr>
  <tr>
    <td>December</td>
    <td>$6,820</td>
    <td>$7,500</td>
  </tr>
  <tfoot>
    <tr>
    <th colspan="3">Compiled 12.20.2020 by bRauls</th>
    </tr>
</tfoot>
</table>

</body>
</html>
